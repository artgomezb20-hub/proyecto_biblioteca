<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biblioteca · Catálogo y Mapa</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/mapa.css" />
</head>
<body>
  <header class="site-header">
    <h1>Biblioteca <span class="brand">MHC</span></h1>
    <p class="subtitle">Busca un libro y encuéntralo en el mapa</p>
  </header>

  <main class="container">
    <section class="buscador" aria-labelledby="titulo-buscador">
      <h2 id="titulo-buscador">Búsqueda</h2>
      <form id="searchForm" class="search-form" role="search">
        <label for="searchInput" class="sr-only">Buscar por título, autor o ISBN</label>
        <input id="searchInput" name="q" type="search" placeholder="Título, autor o ISBN…" autocomplete="off" />
        <label for="categoryFilter" class="sr-only">Filtrar por categoría</label>
        <select id="categoryFilter" name="categoria" aria-label="Categoría">
          <option value="">Todas las categorías</option>
        </select>
        <button type="submit">Buscar</button>
      </form>
      <div class="result-meta" aria-live="polite">
        <span id="resultCount">Cargando…</span>
      </div>
      <div id="results" class="results-grid" aria-live="polite" aria-busy="false"></div>
    </section>

    <aside class="mapa-col" aria-labelledby="titulo-mapa">
      <h2 id="titulo-mapa">Mapa de la biblioteca</h2>
      <div id="mapaContainer" class="mapa-container" data-viewbox-width="600" data-viewbox-height="400">
        <img id="mapaImg" src="assets/img/plano_biblioteca.svg" alt="Plano de la biblioteca con secciones A, B, C y D." />
        <div id="mapaOverlay" class="mapa-overlay" aria-hidden="true"></div>
      </div>
      <p class="mapa-ayuda">Consejo: pasa el ratón sobre los marcadores para ver detalles. Haz clic para abrir la ficha del libro.</p>
    </aside>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> Biblioteca MHC — Proyecto de ejemplo</small>
  </footer>

  <script defer src="assets/js/mapa.js"></script>
  <script defer src="assets/js/main.js"></script>
</body>
</html>
